<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="m-auto bg-white py-10 flex flex-col h-screen container">
        <h1 class="text-4xl font-bold mb-2">Text Formatter</h1>
        <p class="text-xl mb-4 text-slate-600">Use <span class="keyboard-button">TAB</span> and <span class="keyboard-button">RETURN</span> to navigate easily!</p>
        <div class="grow mb-4">
            <textarea id="input" class="w-full h-full bg-slate-100 p-2 rounded border-2 border-slate-300"></textarea>
        </div>
        <div class="flex gap-3">
            <button onclick="removeLineBreaks()" class="text-button">Remove Line Breaks</button>
            <button onclick="toSentenceCase()" class="text-button">Sentence Case</button>
            <button onclick="copyToClipboard()" class="copy-button grow-0"><i id="copyButtonIcon" class="bi bi-clipboard mr-2"></i><span id="copyButtonText">Copy</span></button>
        </div>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
